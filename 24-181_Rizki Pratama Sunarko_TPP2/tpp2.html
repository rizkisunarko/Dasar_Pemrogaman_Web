<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PraPraktikumModu02</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background-color: #f9fafb;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #007acc;
            margin-bottom: 25px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            display: block;
            padding: 12px 20px;
            background-color: #e3f2fd;
            color: #007acc;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a:hover,
        a:focus {
            background-color: #90caf9;
            color: #003c8f;
            outline: none;
        }

        .back-link {
            margin-top: 30px;
            text-align: center;
        }

        .back-link a {
            display: inline-block;
            padding: 10px 16px;
            background-color: #ffe0b2;
            color: #e65100;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            background-color: #ffcc80;
        }
    </style>
</head>
